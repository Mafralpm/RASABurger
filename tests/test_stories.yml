stories:
- story: story_1
  steps:
  - user: |
      Olá poderia me mandar o cardápio?
      e ai, tudo bom?
    intent: saudacao
    entities:
    - cardapio: cardápio
  - action: utter_saudacao
  - user: |
      Eu vou querer um Mafrashow
    intent: escolha_hamburguer
    entities:
    - hamburguer: Mafrashow
  - action: utter_escolha_hamburguer
  - user: |
      Rua marcelo reis, numero 112
    intent: endereco
    entities:
      - rua_avenida: "Rua marcelo reis"
      - numero_casa: "112"
  - action: utter_endereco
  - user: |
      Tudo bem. Em quanto tempo chega?
    intent: confirmar
  - action: utter_acaba_conversa