session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saudacao
- escolha_hamburguer
- endereco
- confirmar
entities:
- cardapio
- hamburguer
- rua_avenida
- numero_casa
slots:
  hamburguer:
    type: text
  cardapio:
    type: bool
  rua_avenida:
    type: text
  numero_casa:
    type: text
responses:
  utter_escolha_hamburguer:
  - text: O {hamburguer} é uma exelente pedida. Para confirmar seu pedido preciso que informe a o endereço
  utter_endereco:
  - text: Para o endereco {rua_avenida}, {numero_casa} o frete fica de graça (uhuul!!) tudo bem?
  utter_confirmacao:
  - text: Seu pedido foi confirmado e deve chegar em uns 40 minutos
  utter_saudacao:
  - text: Por aqui está tudo otimo! E com você? Vai um buguer para alavancar o dia?!
  utter_acaba_conversa:
  - text: Seu pedido foi confirmado e deve chegar em uns 40 minutos
actions:
- utter_confirmacao
- utter_endereco
- utter_escolha_hamburguer
- utter_saudacao
- utter_acaba_conversa
version: '2.0'
